<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <section class="card">
    <div class="main-result">
      <h3>Your Result</h3>
      <div class="circle">
        <h1> 76 </h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="results-list">
      <h3>Summary</h3>
      <div class="field reaction">
        <p>Reaction</p>
        <div class="result">
          <p class="your-points">80</p>
          <p class="total-points"> / 100</p>
        </div>

      </div>

      <div class="field memory">
        <p>Memory</p>
        <div class="result">
          <p class="your-points">92</p>
          <p class="total-points"> / 100</p>
        </div>

      </div>

      <div class="field verbal">
        <p>Verbal</p>
        <div class="result">
          <p class="your-points">61</p>
          <p class="total-points"> / 100</p>
        </div>

      </div>

      <div class="field visual">
        <p>Visual</p>
        <div class="result">
          <p class="your-points">72 </p>
          <p class="total-points"> / 100</p>
        </div>

      </div>

      <button>Continue</button>
    </div>
  </section>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
